{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}


  <div class="my-5" style="max-width: 600px; margin: auto">

    <div class="my-5">
      <h2>Update Article</h2>
    </div>

    <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post"
          enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-dark rounded-pill px-5">
    </form>

  </div>


{% endblock %}
