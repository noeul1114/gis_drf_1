{% extends 'base.html' %}

{% block content %}


  <div>
    <!--  Profile 들어가는 부분  -->
    <div class="my-5">

      {% if target_user.profile.thumb %}
      <img style="width: 13rem; height: 13rem; border-radius: 20rem; object-fit: cover;"
           src="{{ target_user.profile.thumb.url }}" alt="">
      {% elif target_user.profile.image %}
      <img style="width: 13rem; height: 13rem; border-radius: 20rem; object-fit: cover;"
           src="{{ target_user.profile.image.url }}" alt="">
      {% endif %}

      <h1>{{ target_user.profile.nickname }}</h1>
      <h4>{{ target_user.profile.message }}</h4>

    </div>

    <!--  만약 페이지가 본인 페이지라면 개인정보 수정 및 프로필 수정 페이지 시각화  -->
    {% if user == target_user %}
    <div class="my-5">
      <div>
        <a href="{% url 'accountapp:update' pk=target_user.pk %}">
          Update Account
        </a>
      </div>
      <div>
        <a href="{% url 'profileapp:update' pk=target_user.profile.pk %}">
          Update Profile
        </a>
      </div>
    </div>
    {% endif %}

    <!--  본인 작성한 게시글 리스트 들어갈 부분 -->
    <div></div>

  </div>


{% endblock %}
